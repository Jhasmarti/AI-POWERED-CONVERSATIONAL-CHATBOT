{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <label>Username:</label><br>
    {{ form.username() }}<br>
    <label>Password:</label><br>
    {{ form.password() }}<br><br>
    {{ form.submit() }}
</form>
<p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
{% endblock %}

{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <label>Username:</label><br>
    {{ form.username() }}<br>
    <label>Password:</label><br>
    {{ form.password() }}<br><br>
    {{ form.submit() }}
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
{% endblock %}
